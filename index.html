            <div class="recipe-cal-bg">
                <form>
                    <div class="form-group">
                        <h2>Recipe Size Calculator</h2>
                        <p>Need to make bigger servings? Use this calculator to up the game when you need more to fill your plate.</p>
                    </div>
                    <div class="form-group">
                        <label class="form-text">What's the Recipe called?</label>
                        <input class="form-control" maxlength="100" name="recipeName" required="true" type="text" value placeholder="Recipe Name" autocomplete="off">

                    </div>


                    <div class="container-fluid text-center">

                        <div class="row">
                            <div class="form-group col-xs-4">
                                <label class="form-text">Original recipe servings</label>
                                <input type="number" min="0" inputmode="numeric" pattern="[0-9]*" name="originalServ" class="form-control" required="true" value placeholder="" autocomplete="off">
                            </div>
                            <div class="form-group col-xs-4">
                                <i class="fa fa-chevron-right" aria-hidden="true"></i>
                            </div>
                            <div class="form-group col-xs-4">
                                <label class="form-text">Needed Servings</label>
                                <input type="number" min="0" inputmode="numeric" pattern="[0-9]*" name="resizeServ" class="form-control" required="true" value="" placeholder="" autocomplete="off">
                            </div>


                        </div>
                    </div>

                        <h3>Ingredients</h3>
                        <p>Please enter the ingredients of your recipe. If you need to add more, click the plus button below.</p>
                    </div>
                    <div class="form-group">
                        <div class="ingredient-list-header">
                            <ul>
                                <li>Qty</li>
                                <li>Measurement</li>

                            </ul>
                        </div>
                    </div>

                        <div class="form__control-container"> <select name="ingredientMeasurement" class="form__control measurement-input">
                                <option value="SelectMeasurement">Pick type</option>

                                    <option value="Ounces1">Ounces</option>
                                    <option value="Pinches2">Pinches</option>
                                    <option value="Tablespoons2">Tablespoons</option>
                                    <option value="Teaspoons2">Teaspoons</option>
                                    <option value="Pounds1">Pounds</option>
                                    <option value="Each0">Each</option>
                                </optgroup>
                                <optgroup label="----Liquids----">
                                    <option value="Cups3">Cups</option>
                                    <option value="Drops3">Drops</option>

                    </div>


                </form>
            </div>
        </div>
    </div>
