<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dave's Recipe Serving Calculator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <form>
        <div class="form-group">
            <h2 class="col-sm-12">Recipe Size Calculator</h2>
            <p class="col-sm-12">Need to make bigger servings? Use this calculator to up the game when you need more to fill your plate.</p>
        </div>

        <div class="form-group">
            <label class="form-text">
                <h3 class="col-sm-12">What's the Recipe called?</h3>
            </label>
            <input class="form-control" maxlength="100" name="recipeName" required="true" type="text" value placeholder="Recipe Name" autocomplete="off">

        </div>

        <div class="form-group col-xs-4">
            <label class="form-text">Original recipe servings</label>
            <input type="number" min="0" inputmode="numeric" pattern="[0-9]*" name="originalServ" class="form-control" required="true" value placeholder="" autocomplete="off">
        </div>
        <div class="form-group col-xs-4">
            <i class="fa fa-chevron-right" aria-hidden="true"></i>
        </div>
        <div class="form-group col-xs-4">
            <label class="form-text">Needed Servings</label>
            <input type="number" min="0" inputmode="numeric" pattern="[0-9]*" name="resizeServ" class="form-control" required="true" value="" placeholder="" autocomplete="off">
        </div>


    </form>
</body>

</html>
